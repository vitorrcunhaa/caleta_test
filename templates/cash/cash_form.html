{% extends 'billing/index.html' %}

{% block content %}
	{% if is_create %}
		<h3>Add a new type of cash and value</h3>
	{% else %}
		<h3>Edit Cash {{ cash.field }}</h3>
	{% endif %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit"/>
	</form>
{% endblock %}
